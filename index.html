<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
    <script>
        function handleSearch(event) {
            event.preventDefault(); // Prevent the default form submission
            const query = document.querySelector('input[type="text"]').value;
            const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            window.open(url, '_blank'); // Open the URL in a new tab
        }
    </script>
</head>
<body>
    <div class="content-container">
        <form class="search-form" onsubmit="handleSearch(event)">
            <input class="search-input" type="text" placeholder="Search Duckduckgo" required autofocus>
            <button class="search-submit" type="submit">Search</button>
        </form>
        <div class="icon-buttons">
            <button class="icon-button" onclick="window.open('https://github.com', '_blank')"">
                <i class="fab fa-github"></i>
            </button>
            <button class="icon-button" onclick="window.open('https://discord.com/channels/@me', '_blank')"">
                <i class="fab fa-discord"></i>
            </button>
            <button class="icon-button" onclick="window.open('https://youtube.com', '_blank')"">
                <i class="fab fa-youtube"></i>
            </button>
            <button class="icon-button" onclick="window.open('https://classroom.google.com', '_blank')">
                <i class="fas fa-chalkboard-teacher"></i>
            </button>
            <button class="icon-button" onclick="window.open('https://drive.google.com', '_blank')">
                <i class="fab fa-google-drive"></i>
            </button>
            <button class="icon-button" onclick="window.open('https://chat.openai.com', '_blank')">
                <i class="fas fa-robot"></i>
            </button>
        </div>
    </div>
</body>
</html></button>
